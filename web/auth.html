<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>E*Trade Authentication</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="max-width: 676px; margin: auto; margin-top: 30px">
      <h1>E*Trade Authentication</h1>

      <p>
        In order to access quotes, you must enter a code after consenting to
        allow this application to access your E*Trade account. You're right
        to be scared - be careful.
      </p>

      <div id="before">
        <button type="button" class="btn btn-primary" id="login">Launch E*Trade Flow</button>
      </div>
      <div id="after" style="display: none;">
        <form method="POST" action="/auth/complete">
          <div class="form-row">
            <div class="form-group col-md-8">
              <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                name="code" id="code" placeholder="Enter the numeric code from E*Trade">
            </div>
            <div class="form-group col-md-4">
              <button class="btn btn-primary" type="submit">Complete Setup</button>
            </div>
          </div>
        </form>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('#login').click(function launchLogin() {
        window.open('/auth/go', '_blank');
        $('#before').hide();
        $('#after').show();
      });
    </script>
</body>

</html>
